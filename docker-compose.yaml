version: '3.4'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - rabbitmq_go_net
  
  blazor:
    restart: on-failure
    build: ./Blazor
    container_name: 'blazor'
    ports:
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8081
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      - rabbitmq
    networks:
      - rabbitmq_go_net

  api:
    restart: on-failure
    build: ./API
    container_name: 'api'
    ports:
      - "8082:8082"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8082
      - DATABASE_CONNECTION_STRING=Host=database;Port=5432;Database=your_database_name;User Id=your_username;Password=your_password
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      - graphdb
      - rabbitmq
    networks:
      - rabbitmq_go_net

  graphdb:
    build: ./neo4js
    container_name: 'database'
    restart: always
    ports:
      - 7474:7474
      - 7687:7687
    environment:
      - NEO4J_AUTH=none
    networks:
      - rabbitmq_go_net

networks:
  rabbitmq_go_net:
    driver: bridge